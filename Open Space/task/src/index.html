<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="mars.png">
            <img class="rocket" src="rocket.png">
        </div>
        <div class="control-panel">

            <input type="textbox" name="password">
            <input type="button" value="OK" id="ok-button">

            <div class="check-buttons flex-container">
                <input type="checkbox" class="flex-item">
                <input type="checkbox" class="flex-item">
                <input type="checkbox" class="flex-item">
                <input type="checkbox" class="flex-item">
                <input type="checkbox" class="flex-item">
                <input type="checkbox" class="'flex-item">
            </div>

            <div class="levers flex-container">
                <input type="range" class="flex-item">
                <input type="range" class="flex-item">
                <input type="range" class="flex-item">
                <input type="range" class="flex-item">
                <input type="range" class="flex-item">
            </div>
            <input type="button" value="Launch" id="launch-button">
        </div>
    </div>
</body>
</html>
